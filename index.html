  <script>
  // Initialize the script loader with secure headers
  (function() {
    const pixelScript = document.getElementById('pixel-js');
    if (!pixelScript) return;
    
    // Create a custom fetch event listener that adds secure headers
    const originalFetch = window.fetch;
    window.fetch = function(url, options = {}) {
      // Only intercept requests to our tracking endpoint
      if (url.toString().includes('embqetqnbgbpzkekvuhi.supabase.co/functions/v1')) {
        options = options || {};
        options.headers = options.headers || {};
        
        // Add secure headers
        options.headers = {
          ...options.headers,
          'data-pid': pixelScript.getAttribute('data-pid'),
          'data-key': pixelScript.getAttribute('data-key'),
          'x-pixel-id': pixelScript.getAttribute('data-pid'),
          'x-api-key': pixelScript.getAttribute('data-key'),
        };
      }
      
      return originalFetch.call(this, url, options);
    };
  })();
